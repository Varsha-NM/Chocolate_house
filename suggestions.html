{% extends 'base.html' %} {% block content %}

    <h1>Customer Suggestions</h1>
    <ul>
        {% for suggestion in suggestions %}
            <li>{{ suggestion.customer_name }}: {{ suggestion.suggestion }}</li>
        {% endfor %}
    </ul>

    <h2>Submit Your Suggestion</h2>
    <form action="/suggestions" method="POST">
        <input type="text" name="customer_name" placeholder="Your Name" required>
        <textarea name="suggestion" placeholder="Your Suggestion" required></textarea>
        <button type="submit">Submit Suggestion</button>
    </form>
{% endblock %}
